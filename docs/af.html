<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Sample WebAR</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
<meta name="description" content="AR表示する">
<meta property="og:type" content="website">
<meta property="og:title" content="Sample WebAR">
<meta property="og:locale" content="ja_JP">
<meta property="article:author" content="isnot">
<script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe-master.min.js" integrity="sha256-Z+8BsBz8dMfQo70uKaPZONhSNUhqFhYcy36bFyZFy4I=" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<style>
  body { margin : 0px; overflow: hidden; }
  #background {
      position: fixed;
      left: 0;
      top: 0;
      z-index: -10;
      width: 100vw;
  }
  #background img {
      height: 100vh;
      display: block;
      margin: 0 auto;
  }
  footer {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100vw;
      z-index: 200;
  }
</style>
</head>
<body>
  <div id="background">
    <img alt="background" src="okutama-st.jpg">
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    physics="debug: true"
    renderer="gammaOutput: true;logarithmicDepthBuffer: true;"
   >
    <a-assets>
      <img id="apple" src="apple.jpg"><!-- okutama-st.jpg -->
      <a-asset-item id="model" src="latifa/scene.gltf"></a-asset-item>
      <a-asset-item id="model2" src="kozakura/scene.gltf"></a-asset-item>
      <a-asset-item id="fish" src="Ryukin_goldfish/scene.gltf"></a-asset-item>
    </a-assets>
    <a-camera position="0 1 0"></a-camera>
    <a-light type="ambient" color="#ffffff"></a-light>
    <a-light type="point" intensity="2" position="0 4 0"></a-light>

    <a-entity
        visible="true"
        gltf-model="#model"
        scale="1 1 1"
        position="1 -2 -6"
      >
    <a-entity
        visible="true"
        gltf-model="#model2"
        scale="1 1 1"
        position="-1 -2.4 -5"
      >
    </a-entity>
  </a-scene>
  <footer>
    <p><a href="https://sketchfab.com/3d-models/latifa-v2-original-vrchatgame-ready-d08a68245c124b1f819213bb9b236a04">&quot;Latifa V2 - Original | VRChat/Game Ready&quot;</a> by <a href="https://sketchfab.com/Avalanche9">Merian♣</a> licensed under <a href="http://creativecommons.org/licenses/by/4.0/">CC-BY-4.0</a></p>
    <p><a href="https://sketchfab.com/3d-models/mekakucity-actors-marry-kozakura-9ecf19bdd3d947d9b610ff5ef317e115">&quot;Mekakucity Actors - Marry Kozakura&quot;</a> by <a href="https://sketchfab.com/INDIG0">Indig0</a> licensed under <a href="http://creativecommons.org/licenses/by/4.0/">CC-BY-4.0</a></p>
    <p><a href="https://sketchfab.com/3d-models/ryukin-goldfish-df9a7c57c2b34d5a818f360e679b576a">&quot;Ryukin goldfish&quot; by somitsu</a> is licensed under Creative Commons Attribution <a href="http://creativecommons.org/licenses/by/4.0/" >CC-BY-4.0</a>.</p>
  </footer>
</body>
</html>
