<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Sample WebAR</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
<meta name="description" content="AR表示する">
<meta property="og:type" content="website">
<meta property="og:title" content="Sample WebAR">
<meta property="og:locale" content="ja_JP">
<meta property="article:author" content="isnot">
<script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe-master.min.js" integrity="sha256-Z+8BsBz8dMfQo70uKaPZONhSNUhqFhYcy36bFyZFy4I=" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
  body { margin : 0px; overflow: hidden; }
  #background {
      posision: fixed;
      left: 0;
      top: 0;
      z-index: -10;
      width: 100vw;
  }
  #background img {
      height: 100vh;
      display: block;
      margin: 0 auto;
  }
</style>
</head>
<body>
  <div id="background">
    <img alt="background" src="okutama-st.jpg">
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    physics="debug: true"
    >
    <a-assets>
      <img id="apple" src="apple.jpg"><!-- okutama-st.jpg -->
      <a-asset-item id="fish" src="trex/scene.gltf"></a-asset-item>
    </a-assets>
    <a-camera position="0 1 0"></a-camera>
    <a-plane src="#apple" position="0 0.6 -1" scale="0.4 0.4 0" rotation="0 0 0"></a-plane>
    <a-entity gltf-model="#fish"></a-entity>
  </a-scene>
</body>
</html>
