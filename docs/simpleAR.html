<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Sample WebAR</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
<meta name="description" content="AR表示する">
<meta property="og:type" content="website">
<meta property="og:title" content="Sample WebAR">
<meta property="og:locale" content="ja_JP">
<meta property="article:author" content="isnot">
<script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe-master.min.js" integrity="sha256-Z+8BsBz8dMfQo70uKaPZONhSNUhqFhYcy36bFyZFy4I=" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    vr-mode-ui='enabled: false;'
    renderer="logarithmicDepthBuffer: true;"
    embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

    <a-nft
      type='nft' url='apple'
      smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
      <a-entity
        gltf-model='trex/scene.gltf'
        scale="5 5 5"
        position="50 150 0"
        >
      </a-entity>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
